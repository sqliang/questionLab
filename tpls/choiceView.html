<div class="form-control-static">
    {{formData.content}}
</div>
<ul class="list-unstyled">
    <li ng-repeat="o in formData.options">
        <label class="radio-inline">
            <input type="radio" name="q_{{formData.id}}" ng-checked="$index==formData.answer"/>
            {{$index | optionstr}}. {{o.name}}
        </label>
    </li>
</ul>
