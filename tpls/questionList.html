<ol class="breadcrumb">
    <li><a href="#/home">首页</a></li>
    <li class="active">试题列表</li>
</ol>
<a href="#/questionEdit/id/0/type/choice" class="btn btn-primary pull-right mb12" style="margin-bottom: 20px;">
    添加试题
</a>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>类型</th>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="q in questionList">
        <td>{{q.id}}</td>
        <td>{{q.qtype | qtypestr}}</td>
        <td>{{q.name}}</td>
        <td>
            <a href="#questionEdit/id/{{q.id}}/type/{{q.qtype | qtypestr_en}}" class="btn btn-primary">编辑</a>
            <a href="javascript:void(0);" class="btn btn-primary" ng-click="removeQuestion(q.id)">删除</a>
        </td>
    </tr>
    </tbody>
</table>
